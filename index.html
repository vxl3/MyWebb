<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>من المستقبل</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <!-- مكتبة Vanilla-tilt للثلاثي الأبعاد -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.2/vanilla-tilt.min.js"></script>
</head>
<body>

  <div class="dark-toggle" onclick="toggleDark()">وضع داكن</div>

  <header data-tilt data-tilt-max="15" data-tilt-speed="400">
    <h1>من المستقبل</h1>
    <p>موقعك يبدأ من هنا</p>
    <a href="#" class="btn">🚀 انطلق</a>
  </header>

  <section class="social" data-tilt data-tilt-max="15" data-tilt-speed="400">
    <h2>تابعني على</h2>
    <div class="icons">
      <a href="https://instagram.com/t_u4w" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://www.tiktok.com/@rcoe" target="_blank"><i class="fab fa-tiktok"></i></a>
      <a href="https://www.instagram.com/Humam.Es" target="_blank"><i class="fab fa-instagram"></i></a>
    </div>
  </section>

  <footer data-tilt data-tilt-max="10" data-tilt-speed="300">
    NEURO·FUTURE • <strong>Humam.Es</strong> • © 2040
  </footer>

  <!-- نافذة دردشة ذكية -->
  <div class="chat-widget" id="chatWidget">
    <div class="chat-header" onclick="toggleChat()">💬 دردشة AI</div>
    <div class="chat-body" id="chatBody">
      <div class="message">مرحباً! اسألني أي شيء.</div>
    </div>
    <input type="text" id="chatInput" placeholder="اكتب رسالتك واضغط Enter" onkeydown="sendMessage(event)">
  </div>

  <script src="script.js"></script>
</body>
</html>
